---
layout: default
---

<div class="home">

  {{ content }}

  <br>

  <div class="row">
    {% for post in site.posts %}
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}        
        <div class="col-md-4">         
         <div class="thumbnail" style="border:none;background-color: transparent;">
            <a style="text-decoration: none; color: white;" href="{{ post.url | relative_url }}" target="_self">
              <img src="{{ post.gambar | escape }}" alt="Lights" style="width:150px; padding-top: 10px;">
              <div class="caption">
                <h2>{{ post.title | escape }}</h2>
              </div>
            </a>
          </div>

          
      </div>
    {% endfor %}
  </div>
</div>
